version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    resource_class: medium # ここで指定

    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install   # npmパッケージインストール
      - run: npm run build  # ソースビルド実行
      - run: "echo Hello, World!"
      - run: ls -la
      - run: pwd
      - persist_to_workspace:
          root: .
          paths: [ '*' ]
  deploy:
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run: ls -la
      - run: pwd
      - run: aws s3 sync ./public/ s3://circle-ci-test-20220624 --exact-timestamps

  #   environment:
  #     - AWS_S3_BUCKET_NAME: 【自分のS3バケット名】
    docker:
      - image: innovatorjapan/awscli:latest
      
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
